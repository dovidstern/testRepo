 <!DOCTYPE html>

      <div class="display-table-row">
        <div id="main-content-wrapper" class="display-table-cell ie-height-fix">
          <div class="display-table">
            <div class="display-table-row">

              <!-- Main Content Wrapper -->
              <div id="right-content-wrapper" class="display-table-cell">
                <div class="display-table">
    
                  <!-- Main Content -->
                  <div class="display-table-row">
                    <section id="main-content" class="display-table-cell vertical-top ie-height-fix">
                      <div class="ps-custom-wrapper">
                        <div class="ps-custom-holder">
                          <div class="ps-custom-scrollbar">
                            <div class="main-content-inner">
                              <div class="step-creator-box">

                                <div class="top-card-wrapper">
                                  <div class="top-btn-line display-table">
                                    <div class="display-table-cell">
                                      <ul class="btn-list-holder pull-left">
                                        <li>
                                          <a class="btn btn-style btn-style-default btn-color-red" role="button">
                                            <div>
                                              <span class="btn-icon">
                                                <i class="flaticon x-2"></i>
                                              </span>
                                              <span class="btn-text">Cancel</span>
                                            </div> 
                                          </a>   
                                        </li>
                                      </ul>
                                      <ul class="btn-list-holder pull-right">
                                        <li>
                                          <a class="btn btn-style btn-style-primary" role="button">
                                            <div>
                                              <span class="btn-text">Send Invites</span>
                                            </div> 
                                          </a>  
                                        </li>
                                      </ul>
                                    </div>
                                  </div>
                                </div>

                                <div class="tcs-header card-row clearfix">
                                  <h1 class="tsc-title">Send Invitations</h1>

                                    Quickly invite induvidual members or add hundreds of members at once using the bulk CSV template.
                                  </p>

                                <div class="input-field-container">
                                  <label class="required">Send Invites</label>
                                  <input type="text" placeholder="Write here" required="">
                                </div>

                                 <div class="input-field-container location-features">
                                  <label class="required">Assign Permissions</label>
                                  <div class="row">
                                    <div class="col-lg-3">
                                      <fieldset class="checkbox-wrapper">
                                        <input type="checkbox" name="example-checkbox" class="dropdown-chkbox" id="example-checkbox1" checked="checked">
                                        <label for="example-checkbox1">Admin Access</label>
                                      </fieldset>
                                    </div>
                                    <div class="col-lg-3">
                                      <fieldset class="checkbox-wrapper">
                                        <input type="checkbox" name="example-checkbox" class="dropdown-chkbox" id="example-checkbox3" checked="checked">
                                        <label for="example-checkbox3">Invite Users</label>
                                      </fieldset>
                                    </div>
                                    <div class="col-lg-3">
                                      <fieldset class="checkbox-wrapper">
                                        <input type="checkbox" name="example-checkbox" class="dropdown-chkbox" id="example-checkbox5">
                                        <label for="example-checkbox5">Create Learning paths</label>
                                      </fieldset>
                                    </div>
                                    <div class="col-lg-3">
                                      <fieldset class="checkbox-wrapper">
                                        <input type="checkbox" name="example-checkbox" class="dropdown-chkbox" id="example-checkbox7" checked="checked">
                                        <label for="example-checkbox7">Create Sessions</label>
                                      </fieldset>
                                    </div>
                                  </div>
                                </div>

                                <div class="input-field-container textarea">
                                  <label class="required">Message</label>
                                  <textarea placeholder="Write here"></textarea>
                                </div>
