 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable=no">
    <title>DES-597</title>  
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/tooltip-classic.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/application.css">

    <script type="text/javascript" src="../../assets/js/head.load.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-2.1.1.min.js"></script>
  </head>
  <body id="people" class="new-department-form">

    <div id="main-wrapper" class="display-table">

      <!-- Nav Bar Wrapper -->
      <header id="main-header-wrapper" class="display-table-row template ie-header" data-template="../00_templates/08_People/mainHeader-people.html">
      </header>
      <!-- End Navbar Wrapper -->
      <div class="display-table-row">
        <div id="main-content-wrapper" class="display-table-cell ie-height-fix">
          <div class="display-table">
            <div class="display-table-row">

              <!-- Main Content Wrapper -->
              <div id="right-content-wrapper" class="display-table-cell">
                <div class="display-table">

                  <!-- Main Content -->
                  <div class="display-table-row">
                    <section id="main-content" class="display-table-cell vertical-top ie-height-fix">
                      <div class="ps-custom-wrapper">
                        <div class="ps-custom-holder">
                          <div class="ps-custom-scrollbar">
                            <div class="main-content-inner">
                              <div class="step-creator-box">

                                <div class="top-card-wrapper">
                                  <div class="top-btn-line display-table">
                                    <div class="display-table-cell">
                                      <ul class="btn-list-holder pull-left">
                                        <li>
                                          <a class="btn btn-style btn-style-default btn-color-red" role="button">
                                            <div>
                                              <span class="btn-icon">
                                                <i class="flaticon x-2"></i>
                                              </span>
                                              <span class="btn-text">Cancel</span>
                                            </div> 
                                          </a>   
                                        </li>
                                      </ul>
                                      <ul class="btn-list-holder pull-right">
                                        <li>
                                          <a class="btn btn-style btn-style-primary" role="button">
                                            <div>
                                              <span class="btn-text">Add Department</span>
                                            </div> 
                                          </a>  
                                        </li>
                                      </ul>
                                    </div>
                                  </div>

                                  <div class="tcs-header card-row clearfix">
                                    <h1 class="tsc-title">New Department</h1>
                                  </div>
                                </div>

                                <div class="input-field-container">
                                  <label class="required">Department Name</label>
                                  <input type="text" placeholder="Write here" required="">
                                </div>

                                <div class="input-field-container">
                                  <div class="editor-container less-height">
                                    <label class="required">Description</label>
                                    <textarea id="steps-editor-1" class="textarea-editor" placeholder="Write here..."></textarea>
                                  </div>
                                </div>

                                <div class="input-field-container">
                                  <label class="required">Department Manager</label>
                                  <input type="text" placeholder="Search for a user you want to assign as a department manager" required="">
                                </div>

                                <div class="input-field-container">
                                  <label class="required">Assign Members</label>
                                  <input type="text" placeholder="Search for a user people you want to add to this deparement " required="">
                                </div>

                              </div>
                            </div> <!-- /.main-content-inner -->
                          </div> <!-- /.ps-custom-scrollbar -->
                        </div> <!-- /.ps-custom-holder -->
                      </div> <!-- /.ps-custom-wrapper -->
                    </section> <!-- /#main-content -->
                  </div> <!-- /.display-table-row -->
                  <!-- End Main Content -->
                </div> <!-- /.display-table -->
              </div> <!-- /#right-content-wrapper -->
              <!-- End Main Content Wrapper -->
              
              <!-- Sidebars wrapper -->
              <div id="sidebars-wrapper" class="display-table-cell">
                <div class="display-table">
                  <!-- Sidebar menu -->
                  <aside id="left-menu-wrapper" class="display-table-cell">
                    <div class="template ps-custom-scrollbar" data-template="../00_templates/08_People/sidebar-new-department-form.html">
                    </div>
                  </aside>
                  <!-- End Sidebar menu -->
                </div> <!-- /.display-table -->
              </div>
              <!-- End Sidebars wrapper -->

            </div> <!-- /.display-table-row -->
          </div> <!-- /.display-table -->
        </div> <!-- /#main-content-wrapper -->
      </div> <!-- /.display-table-row -->
    </div> <!-- /#main-wrapper --> 
    
    <script type="text/javascript" src="../../assets/js/loadScripts.js"></script>
