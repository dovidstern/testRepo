<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable=no">
    <title>DES-615</title>  
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/tooltip-classic.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/application.css">

    <script type="text/javascript" src="../../assets/js/head.load.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-2.1.1.min.js"></script>
  </head>
  <body id="create-account" class="">

    <!-- Main Wrapper -->
    <div id="main-wrapper" class="display-table">

      <!-- Nav Bar Wrapper -->
      <header class="display-table-row ie-header template"  data-template="../00_templates/10_Create-Account/signup-header.html"></header>
      <!-- End Navbar Wrapper -->

      <!-- Main Content Wrapper -->
      <div class="display-table-row">
        <div id="main-content-wrapper" class="ie-height-fix display-table-cell">
          <div class="ps-custom-wrapper">
            <div class="ps-custom-holder">
              <div class="ps-custom-scrollbar">
                <div class="display-table">
                  <div class="display-table-row">
                    <div class="content-primary-row-wrapper display-table-cell">

                      <section class="content-primary-row container">
                        <div class="cpr-titles">
                          <h2>We’re here to help</h2>
                          <h3>Tell us what you’re having trouble with and we’ll respond quickly to help you.</h3>
                        </div>

                        <form class="row">
                          <div class="input-field-container col-sm-6 col-xs-12">
                            <label>Name</label>
                            <input type="text" placeholder="Write here">
                          </div>
                          <div class="input-field-container col-sm-6 col-xs-12">
                            <label>Email</label>
                            <input type="text" placeholder="Write here">
                          </div>
                          <div class="input-field-container col-xs-12">
                            <label>Subject</label>
                            <input type="text" placeholder="Write here">
                          </div>
                          <div class="input-field-container textarea col-xs-12">
                            <label class="pull-left">Message</label>
                            <span class="pull-right">1000 characters remaining</span>
                            <textarea placeholder="Tell us how we can help you"></textarea>
                          </div>
                          <div class="col-xs-12">
                            <a class="btn btn-style btn-style-info full-width" role="button">
                              <div>
                                <span class="btn-text">submit</span>
                              </div> 
                            </a>
                          </div>
                        </form>
                      </section>

                    </div> <!-- .display-table-cell -->
                  </div> <!-- .display-table-row -->

                  <!-- Footer Wrapper -->
                  <footer class="display-table-row template" data-template="../00_templates/10_Create-Account/create-account-footer.html"></footer>
                  <!-- End footer Wrapper -->

                </div> <!-- .display-table -->
              </div> <!-- .ps-custom-scrollbar -->
            </div> <!-- .ps-custom-holder -->
          </div> <!-- .ps-custom-wrapper -->
        </div>
      </div>
      <!-- End Main Content Wrapper -->
    </div>
    <!-- End Main Wrapper --> 
    
    <script type="text/javascript" src="../../assets/js/loadScripts.js"></script>
  </body>
</html>
