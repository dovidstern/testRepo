<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, user-scalable=no">
    <title>DES-315</title>  
    <link rel="stylesheet" type="text/css" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/tooltip-classic.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/application.css">

    <script type="text/javascript" src="../../assets/js/head.load.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery-2.1.1.min.js"></script>
  </head>
  <body id="create-account" class="signup-org">

    <!-- Main Wrapper -->
    <div id="main-wrapper" class="display-table">

      <!-- Nav Bar Wrapper -->
      <header class="display-table-row ie-header template"  data-template="../00_templates/10_Create-Account/create-account-header.html"></header>
      <!-- End Navbar Wrapper -->

      <!-- Main Content Wrapper -->
      <div class="display-table-row">
        <div id="main-content-wrapper" class="ie-height-fix display-table-cell">
          <div class="ps-custom-wrapper">
            <div class="ps-custom-holder">
              <div class="ps-custom-scrollbar">
                <div class="display-table">
                  <div class="display-table-row">

                    <div class="content-sec-row-wrapper display-table-cell">

                      <section class="content-sec-row container">
                        <ul class="signup-org-steps-wrapper">
                          <li class="signup-org-steps">
                            <div class="signup-org-step-holder">
                              <div class="holder-inner display-table">
                                <div class="display-table-cell">
                                  <span>1</span>
                                </div>
                              </div>
                              <div class="step-inner">
                                <div class="display-table-cell">
                                  <span>My account</span>
                                </div>
                              </div>
                            </div>
                            
                          </li>
                          <li class="signup-org-steps active">
                            <div class="signup-org-step-holder">
                              <div class="holder-inner display-table">
                                <div class="display-table-cell">
                                  <span class="active">2</span>
                                </div>
                              </div>
                              <div class="step-inner">
                                <div class="display-table-cell">
                                  <span>My organization</span>
                                </div>
                              </div>
                            </div>

                            
                          </li>
                          <li class="signup-org-steps">
                            <div class="signup-org-step-holder">
                              <div class="holder-inner display-table">
                                <div class="display-table-cell">
                                  <span>3</span>
                                </div>
                              </div>
                              <div class="step-inner">
                                <div class="display-table-cell">
                                  <span>Invite others</span>
                                </div>
                              </div>
                            </div>
                          </li>
                        </ul>
                      </section>


                    </div> <!-- .display-table-cell -->
                  </div> <!-- .display-table-row -->

                  <div class="display-table-row">
                    <div class="content-primary-row-wrapper login-solid-bg display-table-cell">

                      <section class="content-primary-row container">
                        <div class="cpr-titles">
                          <h2>Set up my organization</h2>
                        </div>
                        <div class="signup-form-wrapper">
                          <div class="display-table">
                            <div class="suf-title display-table-cell">
                              <span>Enter some basic information about your new ogranization</span>
                            </div>
                          </div>
                          <form class="signup-form">
                            <input class="suf-input-style" type="text" name="signup-organisation-name" placeholder="Organization name">
                            <div class="suf-org-url-wrapper">  
                              <div class="suf-org-url">
                                <div class="display-table">
                                  <span class="display-table-cell">.showdme.net</span> 
                                </div>
                                <span class="suf-tooltip-good hidden">Available</span>
                                <span class="suf-tooltip-bad">Sorry, this name is taken</span>
                              </div>
                              <!-- add .available / .taken to show tooltip -->
                              <div class="suf-org-url-input taken">
                                <input class="suf-input-style" type="text" name="signup-organisation-org-url" placeholder="Ogranization URL">
                              </div>
                            </div>
                            <a role="button" class="btn btn-style btn-style-navy full-width disabled">
                              <div>
                                <span class="btn-text">Invite new users</span>
                              </div> 
                            </a>
                          </form>
                        </div>                                         
                      </section>

                    </div> <!-- .display-table-cell -->
                  </div> <!-- .display-table-row -->

                  <!-- Footer Wrapper -->
                  <footer class="display-table-row template" data-template="../00_templates/10_Create-Account/create-account-footer.html"></footer>
                  <!-- End footer Wrapper -->

                </div> <!-- .display-table -->
              </div> <!-- .ps-custom-scrollbar -->
            </div> <!-- .ps-custom-holder -->
          </div> <!-- .ps-custom-wrapper -->
        </div>
      </div>
      <!-- End Main Content Wrapper -->
    </div>
    <!-- End Main Wrapper --> 
    
    <script type="text/javascript" src="../../assets/js/loadScripts.js"></script>
  </body>
</html>
